version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: absa-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-absa_root_secure_password_change_me}
      MYSQL_DATABASE: ${DB_NAME:-absa_lms}
      MYSQL_USER: ${DB_USER:-absa_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-absa_user_secure_password_change_me}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - absa-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: absa-app
    restart: always
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: mysql://${DB_USER:-absa_user}:${DB_PASSWORD:-absa_user_secure_password_change_me}@db:3306/${DB_NAME:-absa_lms}
      JWT_SECRET: ${JWT_SECRET:-your_jwt_secret_key_change_this_in_production}
      VITE_APP_TITLE: ${VITE_APP_TITLE:-ABSA UNIVERSITY}
      VITE_APP_LOGO: ${VITE_APP_LOGO:-/logo-absa.png}
      VITE_APP_ID: ${VITE_APP_ID}
      OAUTH_SERVER_URL: ${OAUTH_SERVER_URL:-https://api.manus.im}
      VITE_OAUTH_PORTAL_URL: ${VITE_OAUTH_PORTAL_URL:-https://portal.manus.im}
      OWNER_OPEN_ID: ${OWNER_OPEN_ID}
      OWNER_NAME: ${OWNER_NAME}
      BUILT_IN_FORGE_API_URL: ${BUILT_IN_FORGE_API_URL:-https://api.manus.im}
      BUILT_IN_FORGE_API_KEY: ${BUILT_IN_FORGE_API_KEY}
      VITE_FRONTEND_FORGE_API_KEY: ${VITE_FRONTEND_FORGE_API_KEY}
      VITE_FRONTEND_FORGE_API_URL: ${VITE_FRONTEND_FORGE_API_URL:-https://api.manus.im}
      QDRANT_URL: ${QDRANT_URL:-http://qdrant:6333}
      QDRANT_API_KEY: ${QDRANT_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      VITE_ANALYTICS_ENDPOINT: ${VITE_ANALYTICS_ENDPOINT}
      VITE_ANALYTICS_WEBSITE_ID: ${VITE_ANALYTICS_WEBSITE_ID}
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - absa-network
    labels:
      - "com.example.description=ABSA University LMS"

volumes:
  mysql_data:
    driver: local

networks:
  absa-network:
    driver: bridge
